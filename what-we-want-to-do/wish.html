<html lang="en">

<body>
    <section class="wish-section">
        <h1 class="wish-title">حالا قراره در دوره چیکار کنیم؟</h1>
        <p class="wish-description">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است. چاپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است و برای شرایط فعلی تکنولوژی مورد نیاز و کاربردهای متنوع با هدف بهبود ابزارهای کاربردی می باشد </p>
        
        <div class="wish-list-section">

            <ul id="right-items">
                <li id="item-1"></li>
                <li id="item-2"></li>
            </ul>

            <ul id="items">
                <li class="wish-list-item"><button class="wish-list-btn">آیتم شماره 1</button></li>
                <li class="wish-list-item"><button class="wish-list-btn">آیتم شماره 2</button></li>
                <li class="wish-list-item"><button class="wish-list-btn">آیتم شماره 3</button></li>
                <li class="wish-list-item"><button class="wish-list-btn">آیتم شماره 4</button></li>
                <li class="wish-list-item"><button class="wish-list-btn">آیتم شماره 5</button></li>
                <li class="wish-list-item"><button class="wish-list-btn">آیتم شماره 6</button></li>
                <li class="wish-list-item"><button class="wish-list-btn">آیتم شماره 7</button></li>
                <li class="wish-list-item"><button class="wish-list-btn">آیتم شماره 8</button></li>
            </ul>

            <ul id="left-items">
                <li id="item-3"></li>
                <li id="item-4"></li>
            </ul>
            
        </div>


    </section>
